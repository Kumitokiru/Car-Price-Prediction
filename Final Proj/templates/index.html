<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Price Prediction</title>
</head>
<body>
    <h1>Car Price Prediction Form</h1>
    <form action="/predict" method="post">
        <!-- Input fields for mileage, brand, engine type, and age -->
        Mileage: <input type="text" name="mileage" required><br><br>
        
        <!-- Brand input as a dropdown -->
        Brand: 
        <select name="brand" required>
            <option value="brandA">Brand A</option>
            <option value="brandB">Brand B</option>
            <!-- Add more options here -->
        </select><br><br>
        
        Engine Type: 
        <select name="engine_type" required>
            <option value="petrol">Petrol</option>
            <option value="diesel">Diesel</option>
        </select><br><br>
        
        Age: <input type="text" name="age" required><br><br>
        
        <input type="submit" value="Submit">
    </form>
</body>
</html>
